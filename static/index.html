<html>
  <header>
    <title>Thesaurum Editor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto|Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" media="screen">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/css/uikit.min.css"/>
  </header>
  <body>
    <Content>
      <HeaderTitle><BrandLeft>Thesaurum</BrandLeft> <BrandRight>Editor</BrandRight></HeaderTitle>
      <hr/>
      <form class="uk-form-horizontal uk-margin-small">
        <div class="uk-margin">
          <select class="uk-select" id="topic-select" onchange="onSelect()">
            <option value="">Load a topic...</topic>
          </select>
        </div>
        <div class="uk-margin">
          <label class="uk-form-label" for="topic">Topic:</label>
          <div class="uk-form-controls">
            <input class="uk-input" type="text" id="topic" name="topic">
          </div>
        </div>
        <div class="uk-margin">
          <label class="uk-form-label" for="mimetype">Mime Type:</label>
          <div class="uk-form-controls">
            <input class="uk-input" type="text" id="mimetype" name="mimetype">
          </div>
        </div>
        <div class="uk-margin">
          <textarea class="uk-textarea" rows="16" id="data"></textarea>
        </div>
        <div class="uk-margin">
          <button class="uk-button uk-button-primary uk-width-1-1" type="button" id="publish">Publish</button>
        </div>
      </form>
      <hr/>
      <Footer>
        © 2024-<Year></Year> Brendan Horng • License MIT
      </Footer>
    </Content>
  </body>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/js/uikit-icons.min.js"></script>
</html>
