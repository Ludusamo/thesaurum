<html>
  <header>
    <title>Thesaurum Editor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto|Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" media="screen">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/css/uikit.min.css"/>
  </header>
  <body>
    <Content>
      <HeaderTitle><BrandLeft>Thesaurum</BrandLeft> <BrandRight>Editor</BrandRight></HeaderTitle>
      <hr/>
      <form class="uk-form-horizontal uk-margin-small">
        <div class="uk-margin">
          <select class="uk-select" id="topic-select" onchange="onSelect()">
            <option value="">Load a topic...</option>
          </select>
        </div>
        <div class="uk-margin">
          <label class="uk-form-label" for="topic">Topic:</label>
          <div class="uk-form-controls">
            <input class="uk-input" type="text" id="topic" name="topic">
          </div>
        </div>
        <div class="uk-margin">
          <label class="uk-form-label" for="mimetype">Mime Type:</label>
          <div class="uk-form-controls">
            <select class="uk-select" id="mimetype" onchange="onMimetypeChange()">
              <option value="">Select a mimetype</option>
            </select>
          </div>
        </div>
        <div class="uk-margin">
          <div class="thesaurum-edit-control" uk-form-custom="target: true" id="upload-controls">
            <input type="file" id="file-input" aria-label="Custom controls" onchange="onFileInputChange(event)">
            <input class="uk-input uk-form-width-medium" type=text" placeholder="Select file..." aria-label="Custom controls" disabled>
          </div>
          <textarea class="uk-textarea thesaurum-edit-control" rows="16" id="data"></textarea>
        </div>
        <div class="uk-margin">
          <img class="thesaurum-edit-control" id="image-preview"/>
        </div>
        <div class="uk-margin">
          <button class="uk-button uk-button-primary uk-width-1-1" type="button" id="publish">Publish</button>
          <button class="uk-button uk-button-danger uk-width-1-1" type="button" uk-toggle="target: #delete-confirmation-modal" id="delete-modal-open">Delete</button>
        </div>
      </form>
      <hr/>
      <Footer>
        © 2024-<Year></Year> Brendan Horng • License MIT
      </Footer>
    </Content>
    <div id="delete-confirmation-modal" uk-modal>
      <div class ="uk-modal-dialog uk-modal-body">
        <h2 class="uk-modal-title">Deleting topic!</h2>
        <p>Are you sure you want to delete this topic?</p>
        <p class="uk-text-right">
          <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
          <button class="uk-button uk-button-danger uk-modal-close" type=button" id="delete">Delete</button>
        </p>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/js/uikit-icons.min.js"></script>
  <script src="index.js"></script>
</html>
